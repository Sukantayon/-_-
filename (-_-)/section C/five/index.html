<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<body>

<form action="submit.php" method="post">
  <label for="text_field">Text Field:</label><br>
  <input type="text" id="text_field" name="text_field"><br>
  
  <label for="text_area">Text Area:</label><br>
  <textarea id="text_area" name="text_area" rows="4" cols="50"></textarea><br>
  
  <label for="check_box">Check Box:</label>
  <input type="checkbox" id="check_box" name="check_box"><br>
  
  <label for="multiple_checkboxes">Multiple Checkboxes:</label><br>
  <input type="checkbox" id="checkbox1" name="multiple_checkboxes[]" value="option1">
  <label for="checkbox1">Option 1</label><br>
  <input type="checkbox" id="checkbox2" name="multiple_checkboxes[]" value="option2">
  <label for="checkbox2">Option 2</label><br>
  <input type="checkbox" id="checkbox3" name="multiple_checkboxes[]" value="option3">
  <label for="checkbox3">Option 3</label><br>
  
  <label for="radio_button">Radio Button:</label><br>
  <input type="radio" id="radio_button1" name="radio_button" value="option1">
  <label for="radio_button1">Option 1</label><br>
  <input type="radio" id="radio_button2" name="radio_button" value="option2">
  <label for="radio_button2">Option 2</label><br>
  
  <label for="list_box">List Box:</label><br>
  <select id="list_box" name="list_box">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select><br>
  
  <label for="password_field">Password Field:</label><br>
  <input type="password" id="password_field" name="password_field"><br>
  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
